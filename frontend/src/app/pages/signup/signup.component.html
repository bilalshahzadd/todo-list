<div class="form-container">
    <h2 class="p-0 mb-4 text-center">Sign Up Below!</h2>
    <form #signupForm="ngForm">
        <div class="mb-4">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="signupData.email" name="email" placeholder="example@gmail.com" class="form-control" required>
        </div>
        <div class="mb-4">
            <label for="username">Username</label>
            <input type="text" id="username" [(ngModel)]="signupData.username" name="username" placeholder="John Doe" class="form-control" required>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="signupData.password" name="password" placeholder="*******"
                    class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" [(ngModel)]="signupData.confirmPassword" name="confirmPassword"
                    placeholder="*******" class="form-control" required>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <p *ngIf="signupData.password && signupData.confirmPassword && signupData.password !== signupData.confirmPassword" class="text-danger mb-0">Passwords do not match.</p>
            </div>
        </div>
        <div class="mb-4">
            <select class="form-select" [(ngModel)]="signupData.gender" name="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.form.valid || signupData.password !== signupData.confirmPassword">Sign Up</button>
        </div>
    </form>
</div>
